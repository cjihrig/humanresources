<ul class="breadcrumb">
  <li><a href="#employees">Employees</a></li>
  <li class="active">{{employee.name.last}}, {{employee.name.first}}</li>
</ul>
<div class="panel panel-default clearfix">
  <div class="panel-body">
    <div class="button-bar">
      <button class="btn btn-warning" ng-click="edit()" ng-hide="editing">Edit</button>
      <button class="btn btn-success" ng-click="save()" ng-show="editing">Save</button>
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
      <h3>{{employee.name.first}} {{employee.name.last}}</h3>
      <img ng-src="{{employee.image}}" image-fallback="images/user.png" class="employee-avatar">
    </div>
    <div class="col-xs-12 col-sm-8 form-offset">
      <div class="form-group">
        <label class="control-label">Employee ID</label>
        <div>#{{employee.id}}</div>
      </div>
      <div class="form-group">
        <label class="control-label">First Name:</label>
        <edit-in-line value="employee.name.first" editing="editing"></edit-in-line>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <edit-in-line value="employee.name.last" editing="editing"></edit-in-line>
      </div>
      <div class="form-group">
        <label>Team:</label>
        <edit-in-line value="employee.team" editing="editing" options="teams" edit-type="select" display-value="employee.team.name"></edit-in-line>
      </div>
    </div>
  </div>
</div>
